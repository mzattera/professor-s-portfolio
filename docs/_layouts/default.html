<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --color-primary: #2d2d2d;
      --color-secondary: #4a4a4a;
      --color-accent: #b54a4a;
      --color-accent-dark: #6b1a1a;
      --color-accent-light: #e8a0a0;
      --color-teal: #3d6b6b;
      --color-teal-light: #7a9e9e;
      --color-olive: #8a9a3b;
      --color-background: #f8f6f4;
      --color-surface: #ffffff;
      --color-border: #d4cfc8;
      --font-serif: 'Playfair Display', Georgia, serif;
      --font-sans: 'Source Sans 3', system-ui, sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-sans);
      background-color: var(--color-background);
      color: var(--color-primary);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header Navigation */
    .site-header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }
    
    .site-title {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .site-title:hover {
      color: var(--color-accent);
      text-decoration: none;
    }
    
    .site-nav {
      display: flex;
      gap: 0.25rem;
      align-items: center;
    }
    
    .nav-link {
      font-family: var(--font-sans);
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--color-secondary);
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .nav-link:hover {
      color: var(--color-accent);
      background: rgba(181, 74, 74, 0.08);
      text-decoration: none;
    }
    
    .nav-link.active {
      color: var(--color-accent);
      background: rgba(181, 74, 74, 0.1);
    }
    
    /* Main content */
    main {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 2rem 3rem;
      width: 100%;
    }
    
    /* Home page hero */
    .hero-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .hero-content {
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border-top: 4px solid var(--color-teal);
    }
    
    .hero-content h1 {
      font-family: var(--font-serif);
      font-size: 2.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: var(--color-primary);
    }
    
    .academic-links {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .academic-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.9rem;
      color: var(--color-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .academic-links a:hover {
      color: var(--color-accent);
    }
    
    .academic-links img {
      height: 20px;
      width: auto;
    }
    
    .academic-links i {
      font-size: 1.25rem;
    }
    
    .hero-image {
      min-height: 350px;
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
    }
    
    .profile-placeholder i {
      font-size: 8rem;
      color: #999;
    }
    
    /* Typography */
    h1, h2, h3, h4 {
      font-family: var(--font-serif);
      color: var(--color-primary);
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 400;
    }
    
    h2 {
      font-size: 1.75rem;
      font-weight: 400;
      margin-top: 2.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--color-border);
    }
    
    h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: 1.5rem;
    }
    
    p {
      margin-bottom: 1rem;
      color: var(--color-secondary);
    }
    
    a {
      color: var(--color-accent);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    ul, ol {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      color: var(--color-secondary);
    }
    
    li {
      margin-bottom: 0.5rem;
    }
    
    strong {
      color: var(--color-primary);
      font-weight: 600;
    }
    
    hr {
      border: none;
      border-top: 1px solid var(--color-border);
      margin: 2rem 0;
    }
    
    /* Content wrapper for non-home pages */
    .content-wrapper {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-top: 4px solid var(--color-teal);
      padding: 3rem;
    }
    
    /* Footer */
    footer {
      background: var(--color-background);
      border-top: 1px solid var(--color-border);
      padding: 1.5rem 2rem;
      text-align: center;
    }
    
    .footer-content {
      max-width: 900px;
      margin: 0 auto;
      font-size: 0.85rem;
      color: var(--color-secondary);
    }
    
    .footer-content a {
      color: var(--color-accent);
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .site-header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      
      .site-nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.25rem;
      }
      
      .nav-link {
        font-size: 0.85rem;
        padding: 0.4rem 0.6rem;
      }
    }
    
    @media (max-width: 768px) {
      .hero-section {
        grid-template-columns: 1fr;
      }
      
      .hero-image {
        order: -1;
        min-height: 250px;
      }
      
      .hero-content {
        padding: 2rem;
      }
      
      .hero-content h1 {
        font-size: 1.75rem;
      }
      
      main {
        padding: 0 1rem 2rem;
      }
      
      .content-wrapper {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title | default: "Academic Portfolio" }}</a>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">Home</a>
      <a href="{{ '/about/' | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
      <a href="{{ '/team/' | relative_url }}" class="nav-link {% if page.url == '/team/' %}active{% endif %}">Team</a>
      <a href="{{ '/publications/' | relative_url }}" class="nav-link {% if page.url == '/publications/' %}active{% endif %}">Publications</a>
      <a href="{{ '/projects/' | relative_url }}" class="nav-link {% if page.url == '/projects/' %}active{% endif %}">Projects</a>
      <a href="{{ '/teaching/' | relative_url }}" class="nav-link {% if page.url == '/teaching/' %}active{% endif %}">Teaching</a>
      <a href="{{ '/code/' | relative_url }}" class="nav-link {% if page.url == '/code/' %}active{% endif %}">Code</a>
      <a href="{{ '/contact/' | relative_url }}" class="nav-link {% if page.url == '/contact/' %}active{% endif %}">Contact</a>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <div class="footer-content">
      Copyright © 2006-{{ 'now' | date: "%Y" }} {{ site.author.name }} · 
      <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a> · 
      {{ site.author.affiliation }}
    </div>
  </footer>
</body>
</html>
