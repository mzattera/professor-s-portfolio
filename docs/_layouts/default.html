<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #1e293b;
      --color-secondary: #475569;
      --color-accent: #7c3aed;
      --color-background: #faf8f5;
      --color-surface: #ffffff;
      --color-border: #e2e8f0;
      --font-serif: 'Playfair Display', Georgia, serif;
      --font-sans: 'Source Sans 3', system-ui, sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-sans);
      background-color: var(--color-background);
      color: var(--color-primary);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-title {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-primary);
      text-decoration: none;
    }
    
    .site-title:hover {
      color: var(--color-accent);
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    
    nav a {
      font-family: var(--font-sans);
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--color-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    nav a:hover,
    nav a.active {
      color: var(--color-accent);
    }
    
    /* Main content */
    main {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
      width: 100%;
    }
    
    /* Typography */
    h1, h2, h3, h4 {
      font-family: var(--font-serif);
      color: var(--color-primary);
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    h2 {
      font-size: 1.75rem;
      font-weight: 500;
      margin-top: 2.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--color-border);
    }
    
    h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: 1.5rem;
    }
    
    p {
      margin-bottom: 1rem;
      color: var(--color-secondary);
    }
    
    a {
      color: var(--color-accent);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    ul, ol {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      color: var(--color-secondary);
    }
    
    li {
      margin-bottom: 0.5rem;
    }
    
    strong {
      color: var(--color-primary);
      font-weight: 600;
    }
    
    hr {
      border: none;
      border-top: 1px solid var(--color-border);
      margin: 2rem 0;
    }
    
    /* Footer */
    footer {
      background: var(--color-surface);
      border-top: 1px solid var(--color-border);
      padding: 2rem;
      text-align: center;
    }
    
    .footer-content {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .footer-contact {
      font-size: 0.9rem;
      color: var(--color-secondary);
      margin-bottom: 1rem;
    }
    
    .footer-copyright {
      font-size: 0.85rem;
      color: var(--color-secondary);
      opacity: 0.7;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      header {
        padding: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      nav ul {
        gap: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      main {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav>
        <ul>
          {% for item in site.navigation %}
          <li>
            <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
              {{ item.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <div class="footer-content">
      <p class="footer-contact">
        {{ site.author.email }} · {{ site.author.department }}, {{ site.author.affiliation }}
      </p>
      <p class="footer-copyright">
        © {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
