<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --color-primary: #1e293b;
      --color-secondary: #475569;
      --color-accent: #d946ef;
      --color-accent-light: #f0abfc;
      --color-background: #f8f8f8;
      --color-surface: #ffffff;
      --color-border: #e2e8f0;
      --font-serif: 'Playfair Display', Georgia, serif;
      --font-sans: 'Source Sans 3', system-ui, sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-sans);
      background-color: var(--color-background);
      color: var(--color-primary);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Icon Navigation */
    .icon-nav {
      background: var(--color-background);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: center;
      gap: 0;
    }
    
    .icon-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      position: relative;
      transition: all 0.2s ease;
    }
    
    .icon-nav-item i {
      font-size: 1.75rem;
      color: #666;
      transition: color 0.2s ease;
    }
    
    .icon-nav-item:hover i,
    .icon-nav-item.active i {
      color: var(--color-accent);
    }
    
    .icon-nav-item.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid var(--color-accent);
    }
    
    .icon-nav-item .tooltip {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-primary);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    
    .icon-nav-item:hover .tooltip {
      opacity: 1;
    }
    
    /* Main content */
    main {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 2rem 3rem;
      width: 100%;
    }
    
    /* Home page hero */
    .hero-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .hero-content {
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border-top: 4px solid var(--color-accent);
    }
    
    .hero-content h1 {
      font-family: var(--font-serif);
      font-size: 2.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: var(--color-primary);
    }
    
    .academic-links {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .academic-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.9rem;
      color: var(--color-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .academic-links a:hover {
      color: var(--color-accent);
    }
    
    .academic-links img {
      height: 20px;
      width: auto;
    }
    
    .academic-links i {
      font-size: 1.25rem;
    }
    
    .hero-image {
      min-height: 350px;
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
    }
    
    .profile-placeholder i {
      font-size: 8rem;
      color: #999;
    }
    
    /* Typography */
    h1, h2, h3, h4 {
      font-family: var(--font-serif);
      color: var(--color-primary);
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 400;
    }
    
    h2 {
      font-size: 1.75rem;
      font-weight: 400;
      margin-top: 2.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--color-border);
    }
    
    h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: 1.5rem;
    }
    
    p {
      margin-bottom: 1rem;
      color: var(--color-secondary);
    }
    
    a {
      color: var(--color-accent);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    ul, ol {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      color: var(--color-secondary);
    }
    
    li {
      margin-bottom: 0.5rem;
    }
    
    strong {
      color: var(--color-primary);
      font-weight: 600;
    }
    
    hr {
      border: none;
      border-top: 1px solid var(--color-border);
      margin: 2rem 0;
    }
    
    /* Content wrapper for non-home pages */
    .content-wrapper {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-top: 4px solid var(--color-accent);
      padding: 3rem;
    }
    
    /* Footer */
    footer {
      background: var(--color-background);
      border-top: 1px solid var(--color-border);
      padding: 1.5rem 2rem;
      text-align: center;
    }
    
    .footer-content {
      max-width: 900px;
      margin: 0 auto;
      font-size: 0.85rem;
      color: var(--color-secondary);
    }
    
    .footer-content a {
      color: var(--color-accent);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .icon-nav {
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 1rem;
      }
      
      .icon-nav-item {
        padding: 0.5rem 0.75rem;
      }
      
      .icon-nav-item i {
        font-size: 1.25rem;
      }
      
      .hero-section {
        grid-template-columns: 1fr;
      }
      
      .hero-image {
        order: -1;
        min-height: 250px;
      }
      
      .hero-content {
        padding: 2rem;
      }
      
      .hero-content h1 {
        font-size: 1.75rem;
      }
      
      main {
        padding: 0 1rem 2rem;
      }
      
      .content-wrapper {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="icon-nav">
    <a href="{{ '/' | relative_url }}" class="icon-nav-item {% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">
      <i class="fas fa-home"></i>
      <span class="tooltip">Home</span>
    </a>
    <a href="{{ '/' | relative_url }}#about" class="icon-nav-item">
      <i class="fas fa-user"></i>
      <span class="tooltip">About</span>
    </a>
    <a href="{{ '/' | relative_url }}#research" class="icon-nav-item">
      <i class="fas fa-users"></i>
      <span class="tooltip">Research</span>
    </a>
    <a href="{{ '/publications/' | relative_url }}" class="icon-nav-item {% if page.url == '/publications/' %}active{% endif %}">
      <i class="fas fa-newspaper"></i>
      <span class="tooltip">Publications</span>
    </a>
    <a href="{{ '/projects/' | relative_url }}" class="icon-nav-item {% if page.url == '/projects/' %}active{% endif %}">
      <i class="fas fa-desktop"></i>
      <span class="tooltip">Projects</span>
    </a>
    <a href="{{ '/' | relative_url }}#teaching" class="icon-nav-item">
      <i class="fas fa-chalkboard-teacher"></i>
      <span class="tooltip">Teaching</span>
    </a>
    <a href="{{ '/' | relative_url }}#code" class="icon-nav-item">
      <i class="fas fa-code"></i>
      <span class="tooltip">Code</span>
    </a>
    <a href="{{ '/' | relative_url }}#education" class="icon-nav-item">
      <i class="fas fa-graduation-cap"></i>
      <span class="tooltip">Education</span>
    </a>
    <a href="{{ '/' | relative_url }}#contact" class="icon-nav-item">
      <i class="fas fa-envelope"></i>
      <span class="tooltip">Contact</span>
    </a>
  </nav>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <div class="footer-content">
      Copyright © 2006-{{ 'now' | date: "%Y" }} {{ site.author.name }} · 
      <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a> · 
      {{ site.author.affiliation }}
    </div>
  </footer>
</body>
</html>
